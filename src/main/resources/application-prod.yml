server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    diver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordersystem
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  redis:
    host: localhost
    port: 6379

cloud:
  aws:
    credentials:
      access-key: xx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: ordering-bucket-1

jwt:
  expirationAt: 1000
  secretKeyAt: xxxxxxx
  expirationRt: 10000
  secretKeyRt: xxxxxxx
